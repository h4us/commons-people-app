<GridLayout rows="60,*">
  <StackLayout row="0">
    <CustomActionBar leftIcon="&#xea02;" [title]="title"></CustomActionBar>
  </StackLayout>
  <StackLayout row="1">
    <PreviousNextView height="100%">
      <StackLayout class="m-x-20 m-t-30 m-b-15" height="60">
        <CustomSearchBox [debugBorder]="true"></CustomSearchBox>
      </StackLayout>
      <ScrollView>
        <StackLayout orientation="vertical" class="p-15 form">
          <Button text="more-demo-page works!" class="btn btn-primary"></Button>

          <StackLayout class="m-x-20 m-t-30 m-b-15" height="60">
            <CustomTextField placeholder="test" [debugBorder]="true"></CustomTextField>
          </StackLayout>
          <Button text="fluid button" class="btn btn-primary btn-rounded-lg"></Button>
          <Button text="wide button" class="btn btn-primary btn-rounded-lg btn-mg-wide"></Button>
          <Button text="narrow button" class="btn btn-primary btn-rounded-lg btn-mg-narrow"></Button>
          <GridLayout columns="*, *" rows="auto" width="100%" backgroundColor="#1f977c">
            <Button text="narrow button" class="btn btn-rounded-lg btn-primary btn-active btn-black" col="0" row="0"></Button>
            <Button text="narrow button" class="btn btn-rounded-lg btn-active btn-white" col="1" row="0"></Button>
          </GridLayout>
          <TextField
            class="input"
            hint="normal"></TextField>
          <TextField
            class="input"
            hint="Format: date / 日付"
            keyboardType="datetime"></TextField>
          <TextField
            class="input"
            hint="Format: phone / 電話"
            keyboardType="phone"></TextField>
          <TextField
            class="input"
            hint="Format: number / 数字"
            keyboardType="number"></TextField>
          <TextField
            class="input"
            hint="Format: url"
            keyboardType="url"></TextField>
          <TextField
            class="input"
            hint="Format: email / メールアドレス"
            keyboardType="email"></TextField>
          <TextField
            class="input"
            hint="Format: email / メールアドレス 2"
            keyboardType="email"></TextField>
          <TextField
            class="input"
            hint="Format: email / メールアドレス 3"
            keyboardType="email"></TextField>
          <TextView
            class="input input-border"
            editable="true"></TextView>
        </StackLayout>
      </ScrollView>
    </PreviousNextView>
  </StackLayout>
</GridLayout>
