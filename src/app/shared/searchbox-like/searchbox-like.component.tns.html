<FlexboxLayout alignItems="stretch" class="searchbox-like-container">
  <FlexboxLayout class="searchbox-like"
    justifyContent="space-between"
    alignItems="center">
    <Label class="icon left-label" text="&#xe9c1;"
      (tap)="onSearchAction()"></Label>
    <Label [text]="placeholder" width="100%"
      (tap)="onSearchAction()"></Label>
    <Label class="icon right-label" text="&#xea03;"
      visibility="{{ canClear ? 'visible' : 'collapse' }}"
      (tap)="onClearAction()"></Label>
  </FlexboxLayout>
  <FlexboxLayout class="followContent"
    [class.icon]="followIsIcon"
    justifyContent="flex-end"
    alignItems="center"
    visibility="{{ followContent ? 'visible' : 'collapse' }}">
    <Label class="text-theme"
      [class.icon]="followIsIcon"
      [text]="followContent"
      (tap)="onCancelAction()"></Label>
  </FlexboxLayout>
</FlexboxLayout>
