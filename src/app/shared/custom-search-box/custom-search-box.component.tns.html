<AbsoluteLayout (tap)="focusProxy()" [class.debug-border]="debugBorder">
  <FlexboxLayout style="background-color:#fff; width:100%; height:100%; border-radius:35;"
    flexDirection="row"
    justifyContent="space-between"
    alignItems="center">
    <Label text="&#xe9c1;" class="p-x-20 icon bg-clear" style="color:#999; text-align:left;"
      [class.debug-border]="debugBorder"></Label>
    <Label text="&#xea03;" class="p-x-20 p-y-10 icon bg-clear" style="color:#1f977c; text-align:right;"
      [class.debug-border]="debugBorder"></Label>
  </FlexboxLayout>
  <GridLayout class="bg-clear form" columns="40,*,50" width="100%" height="100%">
    <TextField col="1" class="input" virticalAlignment="bottom"
      style="background-color:transparent; padding:0 5; width:100%; height:100%;"
      [class.debug-border]="debugBorder"
      (focus)="onFocus()"
      (returnPress)="onDoneAction($event)"></TextField>
    <Label col="2" class="bg-clear p-0 m-0" height="100%"
      [class.debug-border]="debugBorder"
      (tap)="onClearAction()"></Label>
  </GridLayout>
</AbsoluteLayout>
