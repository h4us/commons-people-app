<AbsoluteLayout height="{{ navMode == 'dm' ? 0 : 60 }}" visibility="{{ navMode == 'dm' ? 'hidden' : 'visible' }}">
  <StackLayout orientation="horizontal" width="100%" height="60" class="p-0 m-0 navfooter-nav">
    <GridLayout columns="*" rows="*,38*,12*,*" width="25%" height="60" class="nav-item"
      [class.debugBorder]="debugBorder"
      (tap)="gotoPoints()">
      <Label col="0" row="1" text="&#xe94e;" class="h2 p-0 text-center icon" style="margin-top:12;"
        [ngClass]="{ 'text-dim': (navActive != 'point'), 'debugBorder': debugBorder }"></Label>
      <Label col="0" row="2" text="ポイント" class="h6 p-0 text-center" style="margin-top:-14; background-color:transparent;"
        [ngClass]="{ 'text-dim': (navActive != 'point'), 'debugBorder': debugBorder }"></Label>
    </GridLayout>

    <GridLayout columns="*" rows="*,38*,12*,*" width="25%" height="60" class="nav-item"
      [class.debugBorder]="debugBorder"
      (tap)="gotoCommunity()">
      <Label col="0" row="1" text="&#xe972;" class="h2 p-0 text-center icon" style="margin-top:12;"
        [ngClass]="{ 'text-dim': (navActive != 'community'), 'debugBorder': debugBorder }"></Label>
      <Label col="0" row="2" text="コミュニティ" class="h6 p-0 text-center" style="margin-top:-14; background-color:transparent;"
        [ngClass]="{ 'text-dim': (navActive != 'community'), 'debugBorder': debugBorder }"></Label>
    </GridLayout>

    <GridLayout columns="*" rows="*,38*,12*,*" width="25%" height="60" class="nav-item"
      (tap)="gotoMessage()">
      <Label col="0" row="1" text="&#xe990;" class="h2 p-0 text-center icon" style="margin-top:12;"
        [ngClass]="{ 'text-dim': (navActive != 'message'), 'debugBorder': debugBorder }"></Label>
      <Label col="0" row="2" text="メッセージ" class="h6 p-0 text-center" style="margin-top:-14; background-color:transparent;"
        [ngClass]="{ 'text-dim': (navActive != 'message'), 'debugBorder': debugBorder }"></Label>
    </GridLayout>

    <GridLayout columns="*" rows="*,38*,12*,*" width="25%" height="60" class="nav-item"
      [class.debugBorder]="debugBorder"
      (tap)="gotoProfile()">
      <Label col="0" row="1" text="&#xe9f1;" class="h2 p-0 text-center icon" style="margin-top:12;"
        [ngClass]="{ 'text-dim': (navActive != 'profile'), 'debugBorder': debugBorder }"></Label>
      <Label col="0" row="2" text="プロフィール" class="h6 p-0 text-center" style="margin-top:-14; background-color:transparent;"
        [ngClass]="{ 'text-dim': (navActive != 'profile'), 'debugBorder': debugBorder }"></Label>
    </GridLayout>
  </StackLayout>
</AbsoluteLayout>
