<DockLayout stretchLasthChild="true" class="bg-theme-secondary">
  <StackLayout dock="top">
    <CustomActionBar [title]="title" leftIcon="&#xe92f;"></CustomActionBar>
  </StackLayout>
  <StackLayout class="p-15" dock="bottom">
    <Button text="送る" class="btn btn-primary btn-rounded-lg" width="50%"
      (tap)="send()"></Button>
  </StackLayout>
  <PreviousNextView>
    <ScrollView>
      <StackLayout orientation="vertical" class="p-15 form">
        <TextField
          class="input"
          keyboardType="email"
          [(ngModel)]="email"
          hint="E-mail"></TextField>
      </StackLayout>
    </ScrollView>
  </PreviousNextView>
</DockLayout>
