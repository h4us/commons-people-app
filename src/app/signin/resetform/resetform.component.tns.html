<DockLayout stretchLasthChild="true" class="bg-theme-secondary">
  <StackLayout dock="top">
    <CustomActionBar [title]="title" leftIcon="&#xe92f;"></CustomActionBar>
  </StackLayout>
  <StackLayout class="p-15" dock="bottom">
    <Button text="OK" class="btn btn-primary btn-rounded-lg" width="50%"
      (tap)="reset()"></Button>
  </StackLayout>
  <PreviousNextView>
    <ScrollView>
      <StackLayout orientation="vertical" class="p-15 form">
        <TextField
          class="input"
          secure="true"
          [(ngModel)]="password"
          hint="Password"></TextField>
      </StackLayout>
    </ScrollView>
  </PreviousNextView>
</DockLayout>
