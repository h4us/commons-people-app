<DockLayout stretchLasthChild="true" class="bg-theme-secondary">
  <StackLayout dock="top">
    <CustomActionBar [title]="title" leftIcon="&#xe92f;" rightIcon="&#xe92b;"
      (onAprove)="nextPage()"></CustomActionBar>
  </StackLayout>
  <PreviousNextView>
    <ScrollView>
      <StackLayout class="p-15 form" [formGroup]="rForm">
        <HtmlView class="bg-clear" html="<p style='text-align:center; font-family:NotoSansJP Regular, NotoSansJP-Regular;'>メールアドレスを設定してください。</p>"></HtmlView>
        <TextField
          class="input"
          hint="メールアドレス"
          formControlName="emailAddress"
          (blur)="onValidate()"
          (returnPress)="onValidate()"></TextField>
        <TextField
          class="input"
          hint="メールアドレスを再入力"
          formControlName="emailAddressConfirm"
          (blur)="onValidate()"
          (returnPress)="onValidate()"></TextField>
      </StackLayout>
    </ScrollView>
  </PreviousNextView>
</DockLayout>
