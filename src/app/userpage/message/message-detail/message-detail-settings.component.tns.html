<AbsoluteLayout #messageDetailSettings>
  <ScrollView width="100%" height="100%" class="bg-theme-secondary">
    <StackLayout orientation="vertical" class="p-15 bg-theme-secondary" [formGroup]="gForm">

      <Image [src]="getThreadImage()"
        stretch="aspectFill" height="165" width="165" style="border-radius:80; margin:40 0;" loadMode="async"
        (tap)="photoDialog()"></Image>

      <DockLayout class="input-like m-b-10"
        stretchLasthChild="true"
        (tap)="toEdit('memberIds')">
        <Label dock="left" class="label-left" text="メンバー"></Label>
        <Label dock="right" class="icon label-right" text="&#xe930;"></Label>
        <Label [text]="getCurrent('memberIds')"></Label>
      </DockLayout>
      <DockLayout class="input-like m-b-10"
        stretchLasthChild="true"
        (tap)="toEdit('title')">
        <Label dock="left" class="label-left" text="グループ名"></Label>
        <Label dock="right" class="icon label-right" text="&#xe930;"></Label>
        <Label [text]="getCurrent('title')"></Label>
      </DockLayout>
      <DockLayout class="input-like m-b-10"
        stretchLasthChild="true"
        (tap)="unsubscribeGroupMessage()">
        <Label dock="left" class="label-left" text="グループを退会する"></Label>
        <Label dock="right" class="icon label-right" text="&#xe930;"></Label>
        <Label text=""></Label>
      </DockLayout>

    </StackLayout>
  </ScrollView>

  <StackLayout left="0" top="0" width="100%" height="60" class="bg-clear">
    <CustomActionBar [title]="title" leftIcon="&#xe92f;"></CustomActionBar>
  </StackLayout>
</AbsoluteLayout>
