<AbsoluteLayout #threadEditor class="bg-theme-secondary">
  <ScrollView width="100%" height="100%" top="60" class="bg-theme-secondary">
    <!-- // -->
    <StackLayout class="m-x-20 bg-clear">
      <StackLayout class="m-t-30 m-b-15" width="100%" height="60">
        <CustomSearchBox></CustomSearchBox>
      </StackLayout>
      <Button (tap)="closeModal(threadEditor)" text="close" class="btn btn-primary"></Button>
    </StackLayout>
  </ScrollView>
  <!-- // -->
  <StackLayout width="100%" height="60" class="bg-theme-secondary">
    <CustomActionBar [title]="title" leftIcon="&#xea02;" rightIcon="&#xe92b;" (onAprove)="ok(threadEditor)"
      [cancelAction]="[closeModal, threadEditor]"></CustomActionBar>
  </StackLayout>
</AbsoluteLayout>
