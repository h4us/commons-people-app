<DockLayout stretchLasthChild="true" class="bg-theme-secondary">
  <StackLayout dock="top">
    <CustomActionBar [title]="title" leftIcon="&#xe92f;"></CustomActionBar>
  </StackLayout>
    <ScrollView row="1" width="100%" class="bg-theme-secondary">
      <!-- // -->
      <StackLayout *ngIf="!field; else elseBlock" orientation="vertical" class="p-15 form">
        <DockLayout class="input-like m-b-10"
          stretchLasthChild="true"
          (tap)="gotoChild('agreement')">
          <Label dock="left" class="label-left" text="利用規約"></Label>
          <Label dock="right" class="icon label-right" text="&#xe930;"></Label>
          <Label text=""></Label>
        </DockLayout>
        <DockLayout class="input-like m-b-10"
          stretchLasthChild="true"
          (tap)="deleteAccount()">
          <Label dock="left" class="label-left" text="アカウントの削除 （開発者・テスター向け）"></Label>
          <Label dock="right" class="icon label-right" text="&#xe930;"></Label>
          <Label text=""></Label>
        </DockLayout>
      </StackLayout>
      <ng-template #elseBlock>
        <StackLayout orientation="vertical" class="p-15 form">
          <HtmlView [html]="resourceHtml"></HtmlView>
        </StackLayout>
      </ng-template>
      <!-- // -->
    </ScrollView>
</DockLayout>
