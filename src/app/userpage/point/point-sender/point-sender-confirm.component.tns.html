<AbsoluteLayout>
  <StackLayout #sizeAnchor class="util-anchor-full"></StackLayout>
  <DockLayout width="100%" height="100%">
    <StackLayout dock="top" class="bg-theme-secondary" height="60">
      <CustomActionBar [title]="title" leftIcon="&#xe92f;"></CustomActionBar>
    </StackLayout>
    <ScrollView>
      <StackLayout class="bg-theme-secondary">
        <Label class="h3 m-x-15 m-y-10" text="{{ currentCommunity?.name }}"></Label>
        <CardView margin="1 15" elevation="5" class="bg-white">
          <FlexboxLayout class="p-x-15 p-y-10 bg-white"
            flexWrap="wrap"
            flexDirectoin="column"
            alignItems="center"
            justifyContent="space-between">
            <Image src="{{ sendTouser?.avatarUrl || '~/assets/placeholder__user.png' }}"
              stretch="aspectFill" height="60" width="60" style="border-radius:80;"></Image>
            <Label flexGrow="240" class="m-l-10 font-weight-bold" text="{{ sendToUser?.username || '-' }}"></Label>
            <Label>
              <FormattedString>
                <Span text="{{ tokenSymbol }}" class="text-theme"></Span>
                <Span text=" {{ points }}"></Span>
              </FormattedString>
            </Label>
          </FlexboxLayout>
        </CardView>
      </StackLayout>
    </ScrollView>
  </DockLayout>

  <FlexboxLayout #overlayButtonContainerForPreview
    flexDirection="column"
    class="bg-theme p-x-15 p-y-10" width="100%">
    <Label class="text-center text-white" text="この内容でよろしいですか？"></Label>
    <StackLayout orientation="horizontal">
      <Button class="btn btn-rounded-lg" text="キャンセル"></Button>
      <Button class="btn btn-rounded-lg" text="OK"></Button>
    </StackLayout>
  </FlexboxLayout>
</AbsoluteLayout>
