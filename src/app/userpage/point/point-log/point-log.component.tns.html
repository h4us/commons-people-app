<AbsoluteLayout>
  <StackLayout #sizeAnchor class="util-anchor-full"></StackLayout>

  <GridLayout rows="60,*" width="100%" height="100%">
    <StackLayout row="0" class="bg-theme">
      <CustomActionBar [title]="title" leftIcon="&#xe92f;" colorScheme="white"></CustomActionBar>
    </StackLayout>
    <StackLayout row="1">
      <RadListView width="100%" height="100%"
        class="bg-white"
        [items]="currentList">
        <ng-template tkListItemTemplate let-item="item" let-i="index">
          <!-- // item -->
          <StackLayout class="m-x-15 bg-white" style="border-top-color:#f6f6f6; border-top-width:1;">
            <GridLayout columns="80,*,60" rows="90" class="bg-clear">
              <Image col="0" class="m-x-10" style="border-radius:80;" stretch="aspectFill" width="60" height="60"
                src="{{ item.remitter.avatarUrl || '~/assets/placeholder__user.png' }}"></Image>
              <FlexboxLayout col="1" flexDirection="column" height="100%" class="m-x-5 m-y-0 p-0">
                <Label text="{{ item.remitter.username }}" class="m-0 p-0"></Label>
                <Label text="{{ item.description }}" class="m-0 p-0"></Label>
                <Label class="m-0 p-0">
                  <FormattedString>
                    <Span text="&#xe939;" class="icon text-theme" style="vertical-align:center;"></Span>
                    <Span text=" {{ item.createdAt }}"></Span>
                  </FormattedString>
                </Label>
              </FlexboxLayout>
              <Label col="2" class="h3 p-10 text-theme" text="{{ item.amount }}" style="vertical-align:center;"></Label>
            </GridLayout>
          </StackLayout>
        </ng-template>
        <!-- // header -->
        <ng-template tkListViewHeader>
          <GridLayout rows="180">
            <AbsoluteLayout row="0" class="bg-theme">
              <StackLayout class="bg-white" width="100%" height="400" style="border-radius:300;"></StackLayout>
            </AbsoluteLayout>
            <FlexboxLayout row="0" width="100%" class="bg-clear"
              flexDirection="column"
              justifyContent="center">
              <Label class="text-theme text-center" text="{{ currentCommunity.tokenSymbol }}" style="font-size:16; font-weight:400;"
                android:style="margin-top:60;"></Label>
              <Label class="text-center" text="{{ currentBalanceInfo.balance }}" style="font-size:48; font-weight:500;"
                android:style="margin-top:-30;"></Label>
            </FlexboxLayout>
          </GridLayout>
        </ng-template>
      </RadListView>
    </StackLayout>
  </GridLayout>

  <FAB #floatingButton
    (tap)="onFabTap()"
    class="fab-btn" icon="~/assets/fabtn-plus.png" backgroundColor="#1f977c"></FAB>
</AbsoluteLayout>
