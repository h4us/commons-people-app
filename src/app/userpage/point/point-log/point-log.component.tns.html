<AbsoluteLayout>
  <StackLayout #sizeAnchor class="util-anchor-full"></StackLayout>

  <GridLayout rows="60,*" width="100%" height="100%" class="bg-white">

    <StackLayout row="0" height="60" class="bg-theme">
      <CustomActionBar [title]="title" leftIcon="&#xe92f;" colorScheme="white"></CustomActionBar>
    </StackLayout>

    <StackLayout row="1" class="bg-clear">

      <RadListView width="100%" height="100%"
        style="background:linear-gradient(#1f977c 0%, #1f977c 30%, rgba(255,255,255,0) 30%, rgba(255,255,255,0) 100%)"
        [items]="currentList">
        <ng-template tkListItemTemplate let-item="item" let-i="index">
          <!-- // item -->
          <StackLayout class="p-x-15 bg-white" height="90">

            <GridLayout *ngIf="item?.remitter?.id == user.id"
              style="border-top-color:#f6f6f6; border-top-width:1;"
              columns="75,*"
              class="p-0" width="100%">
              <Image col="0" class="m-r-15 m-y-15" style="border-radius:80;" stretch="aspectFill" width="60" height="60" loadMode="async"
                src="{{ item.beneficiary?.avatarUrl || '~/assets/placeholder__user.png' }}"></Image>

              <FlexboxLayout col="1"
                flexDirection="column"
                justifyContent="center"
                alignContent="center">
                <Label *ngIf="item.beneficiary?.username" text="{{ padName(item.beneficiary?.username) }}" class="typo-list-heading"></Label>

                <GridLayout columns="*,auto", rows="auto" android:style="margin-top:-14;">
                  <Label col="0" text="{{ item.description }}" class="typo-list-preview" verticalAlignment="center"></Label>
                  <Label col="1" class="typo-card-heading p-l-10 text-error" style="text-align:right;" verticalAlignment="center"
                    text="-{{ padOrLimPoints(item.amount) }}" ></Label>
                </GridLayout>

                <Label class="typo-label" android:style="margin-top:-14;">
                  <FormattedString>
                    <Span text="&#xe939;" class="icon text-theme" style="vertical-align:center;"></Span>
                    <Span text=" {{ item.createdAt | amLocal | amTimeAgo }}"></Span>
                  </FormattedString>
                </Label>
              </FlexboxLayout>
            </GridLayout>

            <GridLayout *ngIf="item?.remitter?.id != user.id"
              style="border-top-color:#f6f6f6; border-top-width:1;"
              columns="75,*"
              class="p-0" width="100%">
              <Image col="0" class="m-r-15 m-y-15" style="border-radius:80;" stretch="aspectFill" width="60" height="60" loadMode="async"
                src="{{ item.remitter?.avatarUrl || '~/assets/placeholder__user.png' }}"></Image>

              <FlexboxLayout col="1"
                flexDirection="column"
                justifyContent="center"
                alignContent="center">
                <Label *ngIf="item.remitter?.username" text="{{ padName(item.remitter?.username) }}" class="typo-list-heading"></Label>

                <GridLayout columns="*,auto", rows="auto" android:style="margin-top:-14;">
                  <Label col="0" text="{{ item.description }}" class="typo-list-preview" verticalAlignment="center"></Label>
                  <Label col="1" class="typo-card-heading p-l-10 text-theme" style="text-align:right;" verticalAlignment="center"
                    text="+{{ padOrLimPoints(item.amount) }}" ></Label>
                </GridLayout>

                <Label class="typo-label" android:style="margin-top:-14;">
                  <FormattedString>
                    <Span text="&#xe939;" class="icon text-theme" style="vertical-align:center;"></Span>
                    <Span text=" {{ item.createdAt | amLocal | amTimeAgo }}"></Span>
                  </FormattedString>
                </Label>
              </FlexboxLayout>
            </GridLayout>

          </StackLayout>
        </ng-template>
        <!-- // header -->
        <ng-template tkListViewHeader>
          <GridLayout rows="180">
            <AbsoluteLayout row="0" class="bg-theme">
              <StackLayout class="bg-white" width="100%" height="400" style="border-radius:300;"></StackLayout>
            </AbsoluteLayout>
            <FlexboxLayout row="0" width="100%" class="bg-clear p-x-20"
              flexDirection="column"
              justifyContent="center">
              <Label class="text-theme text-center" text="{{ currentCommunity.tokenSymbol }}" style="font-size:16; font-weight:400;"
                android:style="margin-top:60;"></Label>
              <Label class="text-center" text="{{ currentBalanceInfo.balance }}" style="font-size:48; font-weight:500;"
                android:style="margin-top:-30;"></Label>
            </FlexboxLayout>
          </GridLayout>
        </ng-template>

      </RadListView>

    </StackLayout>
  </GridLayout>

  <FAB #floatingButton class="fab-btn" icon="~/assets/fbtn-card-arrow-72x72.png" backgroundColor="#1f977c"
    (tap)="onFabTap()"></FAB>
</AbsoluteLayout>
