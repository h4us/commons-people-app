<GridLayout #newbieRoot rows="auto,*,auto" class="bg-theme-secondary">
  <StackLayout row="0" class="m-x-20 m-t-20">
    <Label class="typo-header" text="コミュニティに入ろう"></Label>
    <Label textWrap="true" class="typo-message" text="最初に参加するコミュニティを選んでください"></Label>
  </StackLayout>

  <Image row="1" src="~/assets/no-community@2x.png" stretch="aspectFit"></Image>

  <StackLayout row="2" verticalAlignment="center" minHeight="120">
    <Button text="次へ" class="btn btn-primary btn-rounded-lg" style="width:50%; padding-left:15; padding-right:15;"
      (tap)="goNext()"></Button>
    <!-- // for test // -->
    <Label *ngIf="!isProd"
      class="text-center" text="ログアウト" (tap)="logout()"></Label>
  </StackLayout>
</GridLayout>
