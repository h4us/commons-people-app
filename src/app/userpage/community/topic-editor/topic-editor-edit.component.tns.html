<DockLayout #topicEditor stretchLasthChild="true">
  <StackLayout dock="top" class="bg-theme-secondary">
    <CustomActionBar [title]="title" leftIcon="&#xea02;" [cancelAction]="[closeModal, topicEditor]"></CustomActionBar>
  </StackLayout>
  <PreviousNextView>
    <AbsoluteLayout class="bg-theme-secondary">
      <ScrollView width="100%" height="100%">
        <StackLayout orientation="vertical" class="p-15 form">
          <Label class="h3" text="タイプ"></Label>
          <GridLayout columns="*,*" class="m-x-15 m-t-10 m-b-30" height="50">
            <Label col="0" text="できる"></Label>
            <Label col="1" text="ほしい"></Label>
          </GridLayout>
          <Label class="h3" text="概要"></Label>
          <StackLayout class="m-x-15 m-t-10 m-b-5" height="50">
            <CustomTextField placeholder="タイトル"></CustomTextField>
          </StackLayout>
          <StackLayout class="m-x-15 m-t-10 m-b-5" height="50">
            <CustomTextField placeholder="説明"></CustomTextField>
          </StackLayout>
          <StackLayout class="m-x-15 m-t-10 m-b-5" height="50">
            <CustomTextField placeholder="ポイント"></CustomTextField>
          </StackLayout>
          <StackLayout class="m-x-15 m-t-10 m-b-5" height="50">
            <CustomTextField placeholder="場所"></CustomTextField>
          </StackLayout>
          <Label class="h3" text="写真"></Label>
          <StackLayout class="m-x-15 m-y-10" height="50">
            <CustomTextField placeholder="写真を追加"></CustomTextField>
          </StackLayout>
        </StackLayout>
      </ScrollView>

      <FlexboxLayout [top]="bottomSize" class="p-15 bg-clear" width="100%" height="120"
        flexDirection="row"
        justifyContent="space-around"
        alignContent="space-around"
        alignItems="center">
        <Button alignSelf="center" text="次へ" class="btn btn-primary btn-rounded-lg" width="50%"
          (tap)="preview()"></Button>
      </FlexboxLayout>
    </AbsoluteLayout>
  </PreviousNextView>
</DockLayout>
